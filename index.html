<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>PIRATE FESTIVAL</title>
	
	<!-- Custome -->
	<link rel="stylesheet" href="custom/css/style.css">
	<script type="text/javascript" src="jquery-1.12.4.min.js"></script>
	<script type="text/javascript" src="custom/js/characters.js"></script>
	<script type="text/javascript" src="custom/js/skill.js"></script>
	<script type="text/javascript" src="custom/js/main.helper.js"></script>
	<script type="text/javascript" src="custom/js/main.js"></script>

	<!-- Bootstrap -->
	<link rel="stylesheet" href="bootstrap/bootstrap.min.css">
	<script type="text/javascript" src="bootstrap/bootstrap.min.js"></script>

	<!-- Fontawesome -->
	<link href="fontawesome/css/all.css" rel="stylesheet">
	<link href="fontawesome/css/fontawesome.css" rel="stylesheet">
  <link href="fontawesome/css/brands.css" rel="stylesheet">
  <link href="fontawesome/css/solid.css" rel="stylesheet">

  <!-- ion.rangeSlider -->
  <link rel="stylesheet" href="libraries/ion.ranger.slider/ion.rangeSlider.min.css">
	<script type="text/javascript" src="libraries/ion.ranger.slider/ion.rangeSlider.min.js"></script>

	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<!-- Global site tag (gtag.js) - Google Analytics -->
	<script async src="https://www.googletagmanager.com/gtag/js?id=UA-148850392-1"></script>
	<script>
	  window.dataLayer = window.dataLayer || [];
	  function gtag(){dataLayer.push(arguments);}
	  gtag('js', new Date());

	  gtag('config', 'UA-148850392-1');
	</script>
</head>
<body>
	<div class="page_wrapper">

		<div class="menu">
			<div class="button_wrapper">
				<button class="btn pirate_festival" target="pirate_festival_page"><span>Lễ hội hải tặc</span></button>
				<button class="btn current_event" target="event_page"><span>6th Anniversary (JPN)</span></button>
				<button class="btn contact" target="contact_page"><span>Contact</span></button>
			</div>
		</div>

		<div class="body">
			<div class="back_to_menu"><i class="fas fa-times"></i></div>

			<div class="page pirate_festival_page bottom">
				<div class="search"><input type="text" name="char_name" placeholder="Tên tướng"><span class="filter"><i class="fas fa-list"></i><i class="fas fa-times"></i></span></div>
				<div class="body_page"></div>
				<div class="filter_block">
					<div class="filter_wrapper">
						<div class="filter_item color_filter">
							<select name="color">
								<option value="all"> - Chọn Hệ - </option>
								<option value="dex">DEX</option>
								<option value="str">STR</option>
								<option value="qck">QCK</option>
								<option value="int">INT</option>
								<option value="psy">PSY</option>
							</select>
						</div>
						<div class="filter_item class">
							<select name="class">
								<option value="all"> - Chọn Class - </option>
								<option value="fighter">Fighter</option>
								<option value="freespirit">Freespirit</option>
								<option value="striker">Striker</option>
								<option value="powerhouse">Powerhouse</option>
								<option value="slasher">Slasher</option>
								<option value="shooter">Shooter</option>
								<option value="driven">Driven</option>
								<option value="cerebral">Cerebral</option>
							</select>
						</div>
						<div class="filter_item type">
							<select name="type">
								<option value="all"> - Chọn thuộc tính - </option>
								<option value="Tấn công">Tấn công</option>
								<option value="Phòng thủ">Phòng thủ</option>
								<option value="Hỗ trợ">Hỗ trợ</option>
								<option value="Hồi phục">Hồi phục</option>
								<option value="Phá hoại">Phá hoại</option>
							</select>
						</div>
						<div class="filter_item effect">
							<ul class="nav nav-tabs">
						    <li class="active"><a data-toggle="tab" href="#skill">Kỹ năng chính <i class="fa fa-anchor" aria-hidden="true"></i></a></li>
						    <li><a data-toggle="tab" href="#hidden_skill">Kỹ năng bị động <i class="fa fa-anchor" aria-hidden="true"></i></a></li>
						    <li><a data-toggle="tab" href="#ability">Khả năng <i class="fa fa-anchor" aria-hidden="true"></i></a></li>
						    <li><a data-toggle="tab" href="#target">Mục tiêu <i class="fa fa-anchor" aria-hidden="true"></i></a></li>
						  </ul>
							
							<div class="tab-content">
						    <div id="skill" class="tab-pane fade in active"></div>
						    <div id="hidden_skill" class="tab-pane fade"></div>
						    <div id="ability" class="tab-pane fade"></div>
						    <div id="target" class="tab-pane fade"></div>
						  </div>
						</div>
						<div class="filter_item ct">
							<p>Lọc theo CT</p>
							<input type="text" class="js-range-slider" name="my_range" value="" />
							<div class="head_block block"><input type="text" name="head" inputmode="numeric" pattern="[0-9]*" value="0"></div>
							<div class="tail_block block"><input type="text" name="tail" inputmode="numeric" pattern="[0-9]*" value="100"></div>
						</div>
						<span class="reset_filter"></span>
					</div>
				</div>
			</div>

			<div class="page event_page bottom">
				Cộng đồng OPTC lớn nhất VN
			</div>

			<div class="page contact_page bottom">
				<div class="text-body">
					<p>All images in this site are all belongs to BANDAI NAMCO Entertainment Inc. If there are any copyright issues, please contact me with email "thanhhaitran1404@gmail.com". <br> Thank you.</p>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
